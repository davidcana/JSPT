<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Reactive tests</title>
        <link rel="stylesheet" href="/node_modules/qunit/qunit/qunit.css">
        
        <script src="http://127.0.0.1:9966/reactive.js" defer></script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        
        <h1>Reactive</h1>
        
        <h2>Simple TALContent autoCommit true</h2>
        <div id="t1">
            <ol data-declare="number1 number;
                              text1 string">
                <li>number1 = <span id="t1-1" data-content="number1">an integer</span></li>
                <li>text1 = <span id="t1-2" data-content="text1">a text</span></li>
            </ol>
        </div>
        
        <h2>Simple TALContent autoCommit false</h2>
        <div id="t2">
            <ol data-declare="number1 number;
                              text1 string">
                <li>number1 = <span id="t2-1" data-content="number1">an integer</span></li>
                <li>text1 = <span id="t2-2" data-content="text1">a text</span></li>
            </ol>
        </div>


    </body>
</html>
