<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Macro definitions 4</title>
    </head>
    <body>
        
        <!-- Macro definitions -->
        <p data-mdefine-macro="copyright-list1">
            <b data-muse-macro="'copyright2'">
                Macro copyright2 goes here
            </b>
            <b data-muse-macro="'copyright1'">
                Macro copyright1 goes here
            </b>
        </p>
        <p data-mdefine-macro="copyright-list2">
            <b data-muse-macro="'copyright2'">
                Macro copyright2 goes here
            </b>
            <b data-muse-macro="'copyright3'">
                Macro copyright3 goes here
            </b>
        </p>
        <p data-mdefine-macro="copyright2">
            Copyright 2 2022, <em>Foo, Bar, and Associates</em> Inc. (remote)
        </p>
        <p data-mdefine-macro="copyright3">
            Copyright 3 2022, <em>Foo, Bar, and Associates</em> Inc. (remote)
        </p>
    </body>
</html>
