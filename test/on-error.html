<!doctype html>
<html lang="es"> 
    <head>
        <meta charset="utf-8">
        <title>on-error tests</title>
        <link rel="stylesheet" href="styles/qunit-1.19.0.css">
        
        <script src="http://127.0.0.1:9966/on-error.js" defer></script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        
        <p>
            Try out on-error tag
        </p>
        
        <ul data-ton-error="string:Oh, noooo!">
            <li>number1 = 1 = <span id="t1" data-tcontent="number1">must be 1</span></li>
            <li>user/fireError() = Oh, noooo! = <span id="t2" data-tcontent="user/fireError()">must fire error</span></li>
            <li>yes = yes = <span id="t3" data-tcontent="yes">must be yes</span></li>
            <li>divBy0() = Infinity = <span id="t4" data-tcontent="divBy0()">1 / 0</span></li>
        </ul>
    </body> 
</html>
