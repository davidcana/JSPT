<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rerun tests</title>
        <link rel="stylesheet" href="styles/qunit-1.19.0.css">
        
        <script src="../js/lib/jquery-2.0.3.js"></script>
        <script src="../js/lib/messageformat.js"></script>
        <script src="../js/app/context.js"></script>
        <script src="../js/app/scope.js"></script>
        <script src="../js/app/expressionEvaluator.js"></script> 
        <script src="../js/app/expressionTokenizer.js"></script> 
        <script src="../js/app/loop.js"></script>
        <script src="../js/app/nodeAttributes.js"></script>
        <script src="../js/app/resolver.js"></script>
        <script src="../js/app/i18nHelper.js"></script>
        <script src="../js/app/i18n.js"></script>
        <script src="../js/app/parser.js"></script>
        <script src="../js/app/main.js"></script>
        
        <script src="js/lib/qunit-1.19.0.js"></script>
        <script src="js/app/rerunMacros.js"></script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        
        <div id="macro">
            <p>
                Rerun Macro expressions
            </p>
            <ol data-muse-macro="macro">
                Macro goes here
            </ol>
            <ol data-mdefine-macro="macro">
                <li>Attribute: 
                    <a data-tattributes="id string:t2-1;
                                         title string:counter=${counter}"
                       href ="http://www.xxx.org">a link</a>
                </li>
                <li>Condition: 
                    <span data-tattributes="id string:t2-2"
                          data-tcondition="eq: 0 ( %: counter 2 )">
                        yes!
                    </span>
                </li>
                <li>Content:
                    <span data-tattributes="id string:t2-3"
                          data-tcontent="string:counter=${counter}">
                        counter=number
                    </span>
                </li>
                <li>Define: 
                    <span data-tdefine="var string:counter=${counter}">
                        <span data-tattributes="id string:t2-4" data-tcontent="var">
                            counter=number
                        </span>
                    </span>
                </li>
                <li>Omit-tag: 
                    <span data-tattributes="id string:t2-5">
                        <span data-tomit-tag="eq: 0 ( %: counter 2 )">
                            yes!
                        </span>
                    </span>
                </li>
                <li>Replace: 
                    <span data-tattributes="id string:t2-6">
                        <span data-treplace="string:counter=${counter}">
                            counter=number
                        </span>
                    </span>
                </li>
            </ol>
        </div>
    </body>
</html>
