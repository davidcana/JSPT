<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Update tests</title>
        <link rel="stylesheet" href="styles/qunit-1.19.0.css">
        
        <script src="http://127.0.0.1:9966/update.js" defer></script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        
        <h1>Update</h1>
        
        <h2>Simple TALContent</h2>
        <div id="t1">
            <ol data-declare="number1 number;
                              text1 string">
                <li>number1 = <span id="t1-1" data-content="number1">an integer</span></li>
                <li>text1 = <span id="t1-2" data-content="text1">a text</span></li>
            </ol>
        </div>
        
        <h2>Simple TALAttributes</h2>
        <div id="t2">
            <ol data-declare="number1 number;
                              text1 string">
                <li>
                    Textarea:
                    <textarea id="t2-1"
                              data-attributes="maxlength number1;
                                               placeholder text1"></textarea>
                </li>
            </ol>
        </div>
        
        <h2>Simple TALDefine</h2>
        <div id="t3">
            <ol data-define="text2 string:${text1}${number1};
                             text3 string:${text1}100">
                <li>number1 = <span id="t3-1" data-content="number1">a number</span></li>
                <li>text1 = <span id="t3-2" data-content="text1">a text</span></li>
                <li>text2 = <span id="t3-3" data-content="text2">a text</span></li>
                <li>text3 = <span id="t3-4" data-content="text3">a text</span></li>
            </ol>
        </div>
    </body>
</html>
