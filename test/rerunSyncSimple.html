<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rerun tests</title>
        <link rel="stylesheet" href="styles/qunit-1.19.0.css">
        
        <script src="http://127.0.0.1:9966/rerunSyncSimple.js" defer></script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        
        <p>
            Rerun Simple expressions Sync
        </p>
        <ol id="simple">
            <li>Attribute: 
                <a id="t1-1" 
                   data-tattributes="title string:counter=${counter}"
                   href ="http://www.xxx.org">a link</a>
            </li>
            <li>Condition: 
                <span id="t1-2" data-tcondition="eq: 0 ( %: counter 2 )">
                    yes!
                </span>
            </li>
            <li>Content:
                <span id="t1-3" data-tcontent="string:counter=${counter}">
                    counter=number
                </span>
            </li>
            <li>Define: 
                <span data-tdefine="var string:counter=${counter}">
                    <span id="t1-4" data-tcontent="var">
                        counter=number
                    </span>
                </span>
            </li>
        </ol>
    </body>
</html>
