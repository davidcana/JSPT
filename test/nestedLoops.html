    <head> 
        <meta charset="utf-8">

        <script src="../js/lib/jquery-2.0.3.js"></script>
        <script src="../js/lib/messageformat.js"></script>
        <script src="../js/app/context.js"></script>
        <script src="../js/app/scope.js"></script>

        <script src="../js/app/expressionTokenizer.js"></script> 
        <script src="../js/app/loop.js"></script>

        <script src="../js/app/i18nHelper.js"></script>
        <script src="../js/app/i18n.js"></script>

        <script src="js/lib/qunit-1.19.0.js"></script>

        <style>
            table, th, td {
                border: 1px solid black;
            }
        </style>
    </head> 
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        <p>
            Try out nested loops
        </p>
        
        <p>
            Try out nested loops with numeric arrays
        </p>
        <ol id="2NestedLoops">
            <ol data-trepeat="list someNumbers">
                <li data-trepeat="c list">
                    Iterating element 
                    <span class="nestedValue1" data-tcontent="c" data-tattributes="id string:number${c}">10/20/30/40</span>
                </li>
            </ol>
        </ol>
        
        <p>
            Try out nested loops with complex object
        </p>
        <ol id="toolsLoop">
            <ol data-trepeat="tool tools">
                <span class="toolNames" data-tcontent="tool/name" data-tattributes="id string:tool${tool/id}">Tool X</span>
                <li data-trepeat="c tool/numbers">
                    Iterating element 
                    <span class="toolNumbers" data-tcontent="c" data-tattributes="id string:toolNumber${tool/id}${c}">
                        10/20/30
                    </span>
                </li>
            </ol>
        </ol>
   </body> 
 </html>
