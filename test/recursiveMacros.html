<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Recursive macros tests</title>
        <link rel="stylesheet" href="styles/qunit-1.19.0.css">
        
        <script src="http://127.0.0.1:9966/recursiveMacros.js" defer></script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        
        <h4>Recursive calls</h4>
        <div id="t1">
	        <div data-use-macro="'list'">
                First macro call here
	        </div>
        </div>
        
        <!-- Macro definitions -->        
        <ul data-define-macro="list">
            <li data-repeat="item items"
                data-define="isList (eq: 'list' item/type)">
                
                <div data-condition="isList">
                    <span data-content="item/id">An item</span>
                    <div data-define="items item/items">
                        <div data-use-macro="'list'">
                            Nested macro call here
                        </div>
                    </div>
                </div>
                <div data-condition="not: isList" data-content="item">An item</div>
            </li>
        </ul>
        
    </body>
</html>
