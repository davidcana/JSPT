<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Props tests</title>
        <link rel="stylesheet" href="styles/qunit-1.19.0.css">
        
        <script src="http://127.0.0.1:9966/props.js" defer></script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        
        <h1>Props</h1>
        
        <h2>Simple</h2>
        <div id="t1" data-define="integer1 1; float1 1.5; text1 'this is a text'">
            <ol data-props="integer1 number;
                            float1 number; 
                            text1 string">
                <li>integer1 = 1 = <span id="t1-1" data-content="integer1">an integer</span></li>
                <li>float1 = 1.5 = <span id="t1-2" data-content="float1">a float</span></li>
                <li>text1 = this is a text = <span id="t1-3" data-content="text1">a text</span></li>
            </ol>
        </div>
        
    </body>
</html>
