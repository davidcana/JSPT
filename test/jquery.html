<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>jquery tests</title>
        <link rel="stylesheet" href="styles/qunit-1.19.0.css">
        
        <script src="../js/lib/jquery-2.0.3.js"></script>
        <script src="../js/lib/messageformat.js"></script>
        <script src="../js/app/context.js"></script>
        <script src="../js/app/scope.js"></script>
        <script src="../js/app/expressionEvaluator.js"></script> 
        <script src="../js/app/expressionTokenizer.js"></script> 
        <script src="../js/app/loop.js"></script>
        <script src="../js/app/nodeAttributes.js"></script>
        <script src="../js/app/resolver.js"></script>
        <script src="../js/app/i18nHelper.js"></script>
        <script src="../js/app/i18n.js"></script>
        <script src="../js/app/parser.js"></script>
        <script src="../js/app/main.js"></script>
        <script src="../js/app/jqueryPlugin.js"></script>
        
        <script src="js/lib/qunit-1.19.0.js"></script>
        <script src="js/app/common.js"></script>
        <script src="js/app/jquery.js"></script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
            
        <p>
            Try out Jquery expressions
        </p>
        
        <div>
            <div>value1 = <span id="value1" class="values">10</span></div>
            <div>value2 = <span id="value2" class="values">20</span></div>
            <div>value3 = <span id="value3" class="values">30</span></div>
        </div>
        
        <div>
            <div>$('#value1') = 10 = <span id="t1" data-tcontent="$('#value1')">must be 10</span></div>
            <div>$('.values') = 10,20,30 = <span id="t2" data-tcontent="$('.values')">must be 10,20,30</span></div>
            <div>+: $('.values') = 60 = <span id="t3" data-tcontent="+: $('.values')">must be 10 + 20 + 30</span></div>
            <div>+: 100 $('.values') = 160 = <span id="t4" data-tcontent="+: 100 $( '.values' )">must be 100 + 10 + 20 + 30</span></div>
        </div>
    </body>
</html>
