<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>jquery tests</title>
        <link rel="stylesheet" href="styles/qunit-1.19.0.css">
        
        <script src="../build/jquery.js" defer></script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
            
        <p>
            Try out Jquery expressions
        </p>
        
        <div>
            <div>value1 = <span id="value1" class="values">10</span></div>
            <div>value2 = <span id="value2" class="values">20</span></div>
            <div>value3 = <span id="value3" class="values">30</span></div>
        </div>
        
        <div>
            <div>$('#value1') = 10 = <span id="t1" data-tcontent="$('#value1')">must be 10</span></div>
            <div>$('.values') = 10,20,30 = <span id="t2" data-tcontent="$('.values')">must be 10,20,30</span></div>
            <div>+: $('.values') = 60 = <span id="t3" data-tcontent="+: $('.values')">must be 10 + 20 + 30</span></div>
            <div>+: 100 $('.values') = 160 = <span id="t4" data-tcontent="+: 100 $( '.values' )">must be 100 + 10 + 20 + 30</span></div>
        </div>
    </body>
</html>
